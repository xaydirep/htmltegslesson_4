<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML уроки. HTML теги форм. HTML input. Уроки HTML CSS JS. Урок №4 </title>
</head>

<body>
	<form action="#" method="get" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" tabindex="1" type="text" name="username" id="">
		</div>
		<div>
			<p>Пароль</p>
			<input placeholder="Пароль" tabindex="2" type="password" name="userpass" id="">
		</div>
		<div>
			<p>Телефон</p>
			<input tabindex="3" type="tel" name="userphone" id="">
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input tabindex="4" checked type="radio" name="genger" value="male" /> Мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="genger" value="male" /> Женский
			</div>
		</div>
		<div>
		</div>
		<div class="">
			<p>Имущество</p>
			<div><input tabindex="5" checked type="checkbox" name="car" value="yes" id="">Велик</div>
			<div><input tabindex="6" type="checkbox" name="car" value="yes" id="">Машина</div>
			<div><input tabindex="7" disabled type="checkbox" name="car" value="yes" id="">Квартира</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<div>
				<textarea tabindex="8" name="text" id=""></textarea>
			</div>
		</div>
		<div class="">
			<p>Прикрепить фото</p>
			<div><input tabindex="9" type="file" name="userphoto"></div>
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option value="green">Зеленый</option>
				<option selected value="yellow">Желтый</option>
				<option value="red">Красный</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<div>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
			<div>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
		</div>
	</form>
</body>

</html>
